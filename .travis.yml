language: python
sudo: false
python:
  - "3.6"

branches:
  only:
    - master

env:
  global:
    - secure: ""

install:
  - pip install sphinx doctr

script:
  - |
    set -xe
    pushd docs
    make html
    popd

    # Maybe deploy documentation
    if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
        doctr deploy . --built-docs docs/build/html/
    fi

notifications:
  email: false
